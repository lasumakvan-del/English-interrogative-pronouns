<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WH-Questions સ્લાઇડ ગેમ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans Gujarati', 'Arial', sans-serif;
            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .slide-container {
            width: 90vw;
            max-width: 1200px;
            height: 90vh;
            max-height: 700px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .slide.active {
            opacity: 1;
            transform: translateX(0);
            z-index: 10;
        }

        .slide.prev {
            transform: translateX(-100%);
            opacity: 0;
        }

        /* Slide backgrounds */
        .slide-1 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .slide-2 { background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); }
        .slide-3 { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); }
        .slide-4 { background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%); }
        .slide-5 { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        .slide-6 { background: linear-gradient(135deg, #30cfd0 0%, #330867 100%); }
        .slide-7 { background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%); }

        /* Welcome Slide */
        .welcome-content h1 {
            font-size: 2.5em;
            color: white;
            margin-bottom: 15px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }

        .welcome-content p {
            font-size: 1.2em;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .start-btn {
            padding: 12px 20px;
            font-size: 1em;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            min-width: 150px;
        }

        .start-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .game-start-btn {
            padding: 12px 20px;
            font-size: 1em;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            border: 3px solid white;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            animation: pulse 2s infinite;
            min-width: 150px;
        }

        .game-start-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.6);
        }

        .matching-game-btn {
            padding: 12px 20px;
            font-size: 1em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: 3px solid white;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            min-width: 150px;
        }

        .matching-game-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .translation-quiz-btn {
            padding: 12px 20px;
            font-size: 1em;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: 3px solid white;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            min-width: 150px;
        }

        .translation-quiz-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(240, 147, 251, 0.6);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 15px 40px rgba(255, 107, 107, 0.6);
            }
        }

        /* Tutorial Slides */
        .tutorial-content {
            text-align: center;
            color: white;
        }

        .wh-word-big {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }

        .wh-gujarati-big {
            font-size: 2em;
            margin-bottom: 20px;
            opacity: 0.95;
        }

        .category-label {
            font-size: 1.3em;
            margin-bottom: 15px;
            padding: 10px 30px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            display: inline-block;
        }

        .example-section {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px;
            margin-top: 20px;
            color: #333;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .example-section h3 {
            font-size: 1.3em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .example-text {
            font-size: 1.1em;
            line-height: 1.6;
        }

        .emoji-display {
            font-size: 3em;
            margin: 15px 0;
        }

        /* Game Slide */
        .game-content {
            width: 100%;
            max-width: 800px;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
        }

        .score-item {
            text-align: center;
            color: white;
        }

        .score-label {
            font-size: 0.85em;
            opacity: 0.9;
        }

        .score-value {
            font-size: 1.5em;
            font-weight: bold;
        }

        .question-card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .question-text {
            font-size: 1.5em;
            color: #333;
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .blank-space {
            display: inline-block;
            min-width: 120px;
            padding: 5px 15px;
            border-bottom: 3px dashed #667eea;
            color: #667eea;
            font-weight: bold;
        }

        .blank-space.filled {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            border-bottom: 3px solid #764ba2;
            animation: fillAnimation 0.5s ease;
        }

        @keyframes fillAnimation {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .category-hint {
            text-align: center;
            font-size: 1em;
            color: #666;
            margin-top: 10px;
            padding: 8px;
            background: #f0f0f0;
            border-radius: 10px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 15px;
        }

        .option-btn {
            padding: 15px;
            font-size: 1.2em;
            border: 3px solid #667eea;
            background: white;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .option-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: #667eea;
            color: white;
        }

        .option-btn.correct {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
            animation: correctAnim 0.5s ease;
        }

        .option-btn.wrong {
            background: #f44336;
            color: white;
            border-color: #f44336;
            animation: wrongAnim 0.5s ease;
        }

        @keyframes correctAnim {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes wrongAnim {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .feedback {
            text-align: center;
            padding: 15px;
            border-radius: 15px;
            margin-top: 15px;
            font-size: 1em;
            font-weight: bold;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 3px solid #4CAF50;
        }

        .feedback.wrong {
            background: #f8d7da;
            color: #721c24;
            border: 3px solid #f44336;
        }

        /* Result Slide */
        .result-content {
            text-align: center;
            color: white;
        }

        .result-emoji {
            font-size: 4em;
            margin-bottom: 15px;
        }

        .result-title {
            font-size: 2em;
            margin-bottom: 15px;
        }

        .result-score {
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .result-message {
            font-size: 1.3em;
            margin-bottom: 30px;
        }

        .restart-btn {
            padding: 15px 40px;
            font-size: 1.2em;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .restart-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        /* Navigation */
        .nav-buttons {
            position: absolute;
            bottom: 25px;
            right: 40px;
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .nav-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .slide-counter {
            position: absolute;
            bottom: 90px;
            left: 40px;
            color: white;
            font-size: 1.2em;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 100;
        }

        .school-info {
            position: absolute;
            bottom: 25px;
            left: 40px;
            color: white;
            font-family: 'Brush Script MT', 'Lucida Handwriting', cursive;
            font-size: 1.1em;
            background: rgba(0, 0, 0, 0.4);
            padding: 12px 20px;
            border-radius: 15px;
            text-align: center;
            z-index: 100;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: shine 2s ease-in-out infinite;
        }

        @keyframes shine {
            0%, 100% {
                text-shadow: 
                    0 0 10px rgba(255, 255, 255, 0.8),
                    0 0 20px rgba(255, 255, 255, 0.6),
                    0 0 30px rgba(255, 215, 0, 0.6),
                    0 0 40px rgba(255, 215, 0, 0.4);
                border-color: rgba(255, 255, 255, 0.5);
            }
            50% {
                text-shadow: 
                    0 0 20px rgba(255, 255, 255, 1),
                    0 0 30px rgba(255, 255, 255, 0.8),
                    0 0 40px rgba(255, 215, 0, 0.8),
                    0 0 50px rgba(255, 215, 0, 0.6),
                    0 0 60px rgba(255, 215, 0, 0.4);
                border-color: rgba(255, 215, 0, 0.8);
            }
        }

        .school-info .teacher-name {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 3px;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                color: #ffffff;
                text-shadow: 
                    0 0 10px rgba(255, 255, 255, 0.8),
                    0 0 20px rgba(255, 215, 0, 0.6),
                    2px 2px 4px rgba(0, 0, 0, 0.5);
            }
            50% {
                color: #fffacd;
                text-shadow: 
                    0 0 20px rgba(255, 255, 255, 1),
                    0 0 30px rgba(255, 215, 0, 0.9),
                    0 0 40px rgba(255, 215, 0, 0.6),
                    2px 2px 4px rgba(0, 0, 0, 0.5);
            }
        }

        .school-info .school-name {
            font-size: 0.95em;
            opacity: 0.95;
            animation: sparkle 3s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                text-shadow: 
                    1px 1px 3px rgba(0, 0, 0, 0.5),
                    0 0 5px rgba(255, 255, 255, 0.5);
            }
            50% {
                text-shadow: 
                    1px 1px 3px rgba(0, 0, 0, 0.5),
                    0 0 15px rgba(255, 255, 255, 0.9),
                    0 0 20px rgba(255, 215, 0, 0.6);
            }
        }

        .home-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 107, 107, 0.8);
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .home-btn:hover {
            background: rgba(255, 107, 107, 1);
            transform: scale(1.1);
        }

        /* Matching Game Styles */
        .match-btn {
            padding: 15px 25px;
            font-size: 1.2em;
            font-weight: bold;
            border: 3px solid white;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(5px);
        }

        .match-btn:hover:not(.matched) {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.3);
        }

        .match-btn.selected {
            background: linear-gradient(135deg, #ffd700 0%, #ffa500 100%);
            color: #333;
            transform: scale(1.1);
            border-color: #ffd700;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.5);
        }

        .match-btn.matched {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border-color: #4CAF50;
            pointer-events: none;
            animation: matchSuccess 0.6s ease;
        }

        .match-btn.wrong {
            animation: shake 0.5s ease;
        }

        @keyframes matchSuccess {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Fun Elements */
        .streak-counter {
            position: absolute;
            top: 30px;
            left: 30px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
            display: none;
        }

        .streak-counter.show {
            display: block;
            animation: bounceIn 0.6s ease;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5em;
            z-index: 1000;
            pointer-events: none;
            animation: celebrate 1s ease;
        }

        @keyframes celebrate {
            0% { 
                transform: translate(-50%, -50%) scale(0) rotate(0deg);
                opacity: 1;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.5) rotate(180deg);
            }
            100% { 
                transform: translate(-50%, -50%) scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        .progress-text {
            text-align: center;
            color: white;
            font-size: 1.1em;
            margin-top: 10px;
            font-weight: bold;
        }

        .hint-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 15px;
            margin-top: 15px;
            color: white;
            font-size: 1em;
            border: 2px dashed white;
            text-align: center;
        }

        .timer {
            position: absolute;
            top: 100px;
            left: 30px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 1.1em;
            font-weight: bold;
            z-index: 100;
            display: none;
        }

        .timer.show {
            display: block;
        }

        .timer.warning {
            background: rgba(255, 107, 107, 0.5);
            animation: shake 0.5s infinite;
        }
